
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </head>
    <body>
        <form action = "/registrardevolucio/" method="POST">{% csrf_token %}

            <div class="mb-3">
                <label class= "form-label"> RUT</label>
                <input type="text" class="form-control" id="txt_rut" name="txt_rut" placeholder="1234567890" minlength="10" maxlength="10" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Nombre Cliente</label>
                <input type="text" class="form-control" id="txt_nombre" name="txt_nombre" placeholder="Cristiano" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Apellido Cliente</label>
                <input type="text" class="form-control" id="txt_apellido" name="txt_apellido" placeholder="Ronaldo" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Email Cliente</label>
                <input type="text" class="form-control" id="txt_email" name="txt_email" placeholder="Cristiano@Ronaldo.com" required>
            </div>


            <div class="mb-3">
                <label class= "form-label"> Telefono</label>
                <input type="number" class="form-control" id="txt_celular" name="txt_celular" placeholder="912345678" required>
            </div>

            <div class="mb-3">
                <label class= "form-label">Cantidad</label>
                <input type="number" class="form-control" id="txt_cantidad" name="txt_cantidad" placeholder="1" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Nombre Producto</label>
                <input type="text" class="form-control" id="txt_producto" name="txt_producto" placeholder="Audifono" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Codigo</label>
                <input type="text" class="form-control" id="txt_codigo" name="txt_codigo" placeholder="1234" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Nombre Vendedor</label>
                <input type="text" class="form-control" id="txt_nombrevendedor" name="txt_nombrevendedor" placeholder="Liones Messi" required>
            </div>

            <div class="mb-3">
                <label class= "form-label"> Nombre Distribuidor</label>
                <input type="text" class="form-control" id="txt_distribuidor" name="txt_distribuidor" placeholder="Nike" required>
            </div>

            <div class="mb-3">
                <label class= "form-label">Causa de devolucion</label>
                <input type="text" class="form-control" id="txt_comentario" name="txt_comentario" placeholder="Escriba aqui..." required>
            </div>


            <div class="form-group">
                <button type="submit" class="btn btn-success btn-block text-white">Registrar </button>
            </div>
        </form>
    </body>
</html>
